<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="card mt-3">
        <div class="card-header">
            <div class="float-left">
                <h4>Novo Curso</h4>
            </div>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Informe o nome do curso:</label>
                <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="curso.nome">
            </div>
            <div class="form-group">
                <label>Informe o nome do professor:</label>
                <input type="text" class="form-control" id="professor" name="professor" [(ngModel)]="curso.professor">
            </div>
            <div class="form-group">
                <label>Hor√°rio da aula:</label>
                <input type="text" class="form-control" id="horario" name="horario" [(ngModel)]="curso.horario">
            </div>
            <div class="form-group">
                <label>Tipo da aula:</label>
                <input type="text" class="form-control" id="tipo" name="tipo" [(ngModel)]="curso.tipo">
            </div>
            <button type="submit" class="btn btn-outline-warning mb-1 btn-sm">Submit</button>
        </div>
    </div>
</form>
